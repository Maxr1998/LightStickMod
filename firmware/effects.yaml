- strobe:
    name: Strobe
    colors:
      - red: 0%
        green: 0%
        blue: 0%
        white: 100%
        duration: 50ms
      - red: 0%
        green: 0%
        blue: 0%
        white: 0%
        duration: 50ms
- lambda:
    name: Slow Rainbow
    update_interval: 0.5s
    lambda: |-
      static int state = 0;
      auto call = id(leds).turn_on();
      call.set_white(0.0);
      call.set_transition_length(500);
      if (state == 0) {
        call.set_rgb(1.0, 0.0, 0.0);
      } else if (state == 1) {
        call.set_rgb(1.0, 0.5, 0.0);
      } else if (state == 2) {
        call.set_rgb(1.0, 1.0, 0.0);
      } else if (state == 3) {
        call.set_rgb(0.5, 1.0, 0.0);
      } else if (state == 4) {
        call.set_rgb(0.0, 1.0, 0.0);
      } else if (state == 5) {
        call.set_rgb(0.0, 1.0, 0.5);
      } else if (state == 6) {
        call.set_rgb(0.0, 1.0, 1.0);
      } else if (state == 7) {
        call.set_rgb(0.0, 0.5, 1.0);
      } else if (state == 8) {
        call.set_rgb(0.0, 0.0, 1.0);
      } else if (state == 9) {
        call.set_rgb(0.5, 0.0, 1.0);
      } else if (state == 10) {
        call.set_rgb(1.0, 0.0, 1.0);
      } else if (state == 11) {
        call.set_rgb(1.0, 0.0, 0.5);
      }
      call.perform();
      if (++state == 12) {
        state = 0;
      }
